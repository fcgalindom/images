<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imagen memes</title>



    <link  rel="stylesheet" href="/static/css/estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script>
        document.forms.demo.radiosB.forEach(radio => {
             radio.addEventListener('change', () => {
             alert('${document.forms.demo.radiosB.value} Thai Gayo');
                })
          });


    </script>
</head>

<body>

<div class="container"  align="center">


 <h1>Inserte su imagenen</h1>
<form class="form-group" action="{% url  'subir' %}" method="post"  enctype="multipart/form-data">

       {% csrf_token   %}


      <label>
          Meme solo  con  imagen

          <input  class="form-check-input" name="radiosB" type="radio" onclick="textoMeme.disabled = true" checked/>
            </label>
    <br/>
       <label>
         Meme con texto y imagen
       <input class="form-check-input" name="radiosB" onclick="textoMeme.disabled = false " type="radio"/>
           </label>
    <br/>

    <input id="validarImagen" class="form-control" type="file" name="imagens" required onchange="return validacionImagen()"/>



    <br/>
    <input class= "form-control" name="textoMeme" disabled ="disabled"  type="text" maxlength="25" />
    <br/>

    <button class="btn btn-primary"  type="submit">SUBIR IMAGENES</button>
</form>
    </div>

</body>


</html>
<script type="text/javascript">
    function validacionImagen() {
        var validarImagen = document.getElementById('validarImagen');
        var Ruta = validarImagen.value;
        var archivosP = /(.pdf|.jpg|.txt)$/i;
        if (!archivosP.exec(Ruta)) {
            alert('Asegurese que su archivo sea una imagen y tenga extencion JPG , JPEG o PNG');
            validarImagen.value = '';
            return false;
        }
    }
</script>
